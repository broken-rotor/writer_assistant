<div class="story-creation">
  <header class="creation-header">
    <h2>Create New Story</h2>
    <p>Start your journey with AI-powered collaborative writing</p>
  </header>

  <form class="creation-form" (ngSubmit)="onSubmit()" #storyForm="ngForm">
    <div class="form-group">
      <label for="title">Story Title *</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="storyData.title"
        required
        placeholder="Enter your story title"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="genre">Genre *</label>
      <select
        id="genre"
        name="genre"
        [(ngModel)]="storyData.genre"
        required
        class="form-control"
      >
        <option value="">Select a genre</option>
        <option value="mystery">Mystery</option>
        <option value="romance">Romance</option>
        <option value="fantasy">Fantasy</option>
        <option value="science-fiction">Science Fiction</option>
        <option value="thriller">Thriller</option>
        <option value="literary-fiction">Literary Fiction</option>
        <option value="adventure">Adventure</option>
        <option value="historical">Historical</option>
        <option value="horror">Horror</option>
        <option value="comedy">Comedy</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="storyData.description"
        placeholder="Describe your story concept (optional)"
        class="form-control"
        rows="4"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="guidance">Initial Guidance</label>
      <textarea
        id="guidance"
        name="guidance"
        [(ngModel)]="storyData.initial_guidance"
        placeholder="Provide any initial guidance for the AI writers (optional)"
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" routerLink="/dashboard">
        Cancel
      </button>
      <button
        type="submit"
        class="btn-primary"
        [disabled]="!storyForm.form.valid || isSubmitting"
      >
        {{ isSubmitting ? 'Creating...' : 'Create Story' }}
      </button>
    </div>
  </form>
</div>
