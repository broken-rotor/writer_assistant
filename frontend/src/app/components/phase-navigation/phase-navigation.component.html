<div class="phase-navigation">
  <!-- Chapter Context Header -->
  <div class="chapter-context">
    <h2 class="chapter-title">
      <span class="chapter-number">Chapter {{ chapterNumber }}</span>
      <span class="chapter-name" *ngIf="chapterTitle">: {{ chapterTitle }}</span>
    </h2>
    <div class="overall-progress">
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="getOverallProgress()"></div>
      </div>
      <span class="progress-text">{{ getOverallProgress() }}% Complete</span>
    </div>
  </div>

  <!-- Phase Navigation Steps -->
  <div class="phase-steps">
    <div 
      *ngFor="let phase of phases; let i = index" 
      class="phase-step"
      [class.completed]="isPhaseCompleted(phase.key)"
      [class.current]="isCurrentPhase(phase.key)"
      [class.accessible]="isPhaseAccessible(phase.key)"
      [class.disabled]="!isPhaseAccessible(phase.key)"
      (click)="navigateToPhase(phase.key)"
      [attr.aria-label]="'Navigate to ' + phase.label + ' phase'"
      [attr.tabindex]="isPhaseAccessible(phase.key) ? 0 : -1"
      role="button">
      
      <!-- Step Number/Icon -->
      <div class="step-indicator">
        <span *ngIf="isPhaseCompleted(phase.key)" class="step-icon completed">✓</span>
        <span *ngIf="isCurrentPhase(phase.key) && !isPhaseCompleted(phase.key)" class="step-icon current">{{ i + 1 }}</span>
        <span *ngIf="!isCurrentPhase(phase.key) && !isPhaseCompleted(phase.key)" class="step-icon pending">{{ i + 1 }}</span>
      </div>

      <!-- Step Content -->
      <div class="step-content">
        <div class="step-label">{{ phase.label }}</div>
        <div class="step-description">{{ phase.description }}</div>
        
        <!-- Phase Progress -->
        <div class="phase-progress" *ngIf="isCurrentPhase(phase.key) || isPhaseCompleted(phase.key)">
          <div class="progress-bar small">
            <div class="progress-fill" [style.width.%]="getPhaseProgress(phase.key)"></div>
          </div>
          <span class="progress-percentage">{{ getPhaseProgress(phase.key) }}%</span>
        </div>
      </div>

      <!-- Connection Line -->
      <div class="step-connector" *ngIf="i < phases.length - 1"></div>
    </div>
  </div>

  <!-- Navigation Controls -->
  <div class="navigation-controls">
    <!-- Previous Button -->
    <button 
      *ngIf="showRevertButton()"
      class="nav-button prev-button"
      [disabled]="!validationResult.canRevert"
      (click)="revertToPrevious()"
      [attr.aria-label]="'Go back to ' + getPhaseDisplayName(validationResult.previousPhase!)">
      <span class="button-icon">←</span>
      <span class="button-text">Previous</span>
    </button>

    <!-- Next Button -->
    <button 
      *ngIf="showAdvanceButton()"
      class="nav-button next-button"
      [disabled]="!validationResult.canAdvance"
      (click)="advanceToNext()"
      [attr.aria-label]="'Advance to ' + getPhaseDisplayName(validationResult.nextPhase!)">
      <span class="button-text">Next</span>
      <span class="button-icon">→</span>
    </button>
  </div>

  <!-- Validation Messages -->
  <div class="validation-messages" *ngIf="validationResult.validationErrors.length > 0 || validationResult.requirements.length > 0">
    <!-- Requirements -->
    <div class="requirements-message" *ngIf="validationResult.requirements.length > 0">
      <div class="message-header">
        <span class="message-icon">ℹ️</span>
        <span class="message-title">Requirements to Advance</span>
      </div>
      <ul class="requirements-list">
        <li *ngFor="let requirement of validationResult.requirements">{{ requirement }}</li>
      </ul>
    </div>

    <!-- Validation Errors -->
    <div class="error-message" *ngIf="validationResult.validationErrors.length > 0">
      <div class="message-header">
        <span class="message-icon">⚠️</span>
        <span class="message-title">Issues to Resolve</span>
      </div>
      <ul class="error-list">
        <li *ngFor="let error of validationResult.validationErrors">{{ error }}</li>
      </ul>
    </div>
  </div>
</div>
