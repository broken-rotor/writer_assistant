name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
      working-directory: backend
      
    - name: Create .env file
      run: |
        if [ -f .env.example ]; then
          cp .env.example .env
        fi
      working-directory: backend
      
    - name: Run linting (flake8)
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      working-directory: backend
      continue-on-error: true
      
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html
      working-directory: backend
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true
      
    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-report
        path: backend/htmlcov/
        retention-days: 7

  frontend-build-and-test:
    name: Frontend Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
      
    - name: Run linting
      run: npm run lint
      working-directory: frontend
      continue-on-error: true
      
    - name: Run tests
      run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless
      working-directory: frontend
      continue-on-error: true
      
    - name: Build production
      run: npm run build
      working-directory: frontend
      
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 7
        
    - name: Upload test coverage
      uses: codecov/codecov-action@v4
      if: success()
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
      continue-on-error: true

  integration-check:
    name: Integration Check
    needs: [backend-test, frontend-build-and-test]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download frontend build
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        
    - name: Verify build artifacts
      run: |
        echo "âœ… Backend tests passed"
        echo "âœ… Frontend build completed"
        echo "ðŸ“¦ Build artifacts:"
        ls -lh frontend/dist/ || echo "No dist artifacts found"
        
    - name: Build summary
      run: |
        echo "## Build Summary ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Backend tests passed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Frontend linting completed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Frontend tests completed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Frontend build successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All checks completed successfully! ðŸš€" >> $GITHUB_STEP_SUMMARY

