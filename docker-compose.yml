version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - DEBUG=True
      - DATA_DIR=/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend/writer-assistant-ui
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/writer-assistant-ui:/app
      - /app/node_modules
    command: ng serve --host 0.0.0.0 --port 4200
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data: